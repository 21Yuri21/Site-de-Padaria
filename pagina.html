<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de escrição</title>
</head>

<body>
    <main>
        <form id="formulario">
            <div id="inputs">
                <input type="text" placeholder="Nome *" required>
                <span class="error-message" id="nome-error"></span>
                <p class="mensagem-status"></p>

                <input type="email" placeholder="E-mail *" required>
                <span class="error-message" id="email-error"></span>
                <p class="mensagem-status"></p>

                <input type="tel" placeholder="Telefone *" required>
                <span class="error-message" id="telefone-error"></span>
                <p class="mensagem-status"></p>

                <textarea name="text" id="textaria" placeholder="Texto *"></textarea>
                <span class="error-message" id="textariaError"></span>
                <p class="mensagem-status"></p>

            </div>
            <div class="botao">
                <p><strong>*Campos Obrigatórios</strong></p>
                <button type="submit" onclick="enviarFormulario(event)">Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
